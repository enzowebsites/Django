{% extends 'base.html' %}

{% block content %}
  <h1>{{ product.name }}</h1>
  {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 300px;">
  {% endif %}
  <p>{{ product.description }}</p>
  <p>Price: ${{ product.price }}</p>
  <a href="{% url 'add_to_cart' product.pk %}" class="btn btn-primary">Add to Cart</a>
{% endblock %}
